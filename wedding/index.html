<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Wedding Invitations</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Modern+Antiqua" rel="stylesheet">
  </head>
  
  <body>
      <header>  
        <h1 id="mainTitle">Wedding Invitation Designer</h1>
      </header>
      <nav>
        <a href="#" id="formal">Formal</a>
        <a href="#" id="dark">Dark</a>
        <a href="#" id="simple">Simple</a>
      </nav>
      <aside>
        <table>
          <tr>
            <td>
              1st Name: 
            </td>
          </tr>
          <tr>
            <td>
              <input placeholder="Enter 1st name" id="firstName" type="text" contenteditable="true" class="inputArea">
            </td>
          </tr>
           <tr>
            <td>
              2nd Name: 
            </td>
          </tr>
          <tr>
            <td>
              <input placeholder="Enter 2nd name" type="text" id="secondName" class="inputArea">
            </td>
          </tr>
          <tr>
            <td>
              Last Name: 
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" id="lastName" class="inputArea">
            </td>
          </tr>
          <tr>
            <td>
              Date: 
            </td>
          </tr>
          <tr>
            <td>
              <input type="date" id="dateInput" class="inputArea">
            </td>
          </tr>
          <tr>
            <td>
              Wedding Location: 
            </td>
          </tr>
          <tr>
            <td>
              <input id="locationInput" class="inputArea">
            </td>
          </tr>
        </table>
      </aside>
      
      <div id="imageHolder">
        <div id="details">
          <h2 id="firstInitials" class="name"></h2>&nbsp;<span>&</span>&nbsp;<h2 id="secondInitials" class="name"></h2>
          <p>Your presence is needed at the wedding of:</p>
          <h2 class="name" id="firstNameAdd"></h2> <span>&</span>
          <h2 class="name" id="secondNameAdd"></h2>
          <h2 id="lastNameAdd"></h2>
          <p>ON</p>
          <h2 id="weddingDateAdd"></h2>
          <p>AT</p>
          <h2 id="weddingLocationAdd"></h2>
        </div> <!-- end initials div -->
      </div> <!-- end imageHolder div -->
    
    <script src="./script.js"> </script>
  </body>
</html>
